    <section data-markdown>
        <script type="text/template">
            ### istio-pilot.yaml: Config Map

            ```
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: istio
              namespace: istio-system
              labels:
                app: istio
                chart: istio-1.0.0
                release: istio-pilot
                heritage: Tiller
            data:
              mesh: |-
                # Set the following variable to true to disable policy checks by the Mixer.
                # Note that metrics will still be reported to the Mixer.
                disablePolicyChecks: false
            
                # Set enableTracing to false to disable request tracing.
                enableTracing: true
            
                # Set accessLogFile to empty string to disable access log.
                accessLogFile: "/dev/stdout"
                #
                # Deprecated: mixer is using EDS
            
                # This is the ingress service name, update if you used a different name
                ingressService: istio-ingress
            
                # Unix Domain Socket through which envoy communicates with NodeAgent SDS to get
                # key/cert for mTLS. Use secret-mount files instead of SDS if set to empty. 
                sdsUdsPath: ""
                
                # How frequently should Envoy fetch key/cert from NodeAgent.
                sdsRefreshDelay: 15s
            
                #
                defaultConfig:
                  #
                  # TCP connection timeout between Envoy & the application, and between Envoys.
                  connectTimeout: 10s
                  #
                  ### ADVANCED SETTINGS #############
                  # Where should envoy's configuration be stored in the istio-proxy container
                  configPath: "/etc/istio/proxy"
                  binaryPath: "/usr/local/bin/envoy"
                  # The pseudo service name used for Envoy.
                  serviceCluster: istio-proxy
                  # These settings that determine how long an old Envoy
                  # process should be kept alive after an occasional reload.
                  drainDuration: 45s
                  parentShutdownDuration: 1m0s
                  #
                  # The mode used to redirect inbound connections to Envoy. This setting
                  # has no effect on outbound traffic: iptables REDIRECT is always used for
                  # outbound connections.
                  # If "REDIRECT", use iptables REDIRECT to NAT and redirect to Envoy.
                  # The "REDIRECT" mode loses source addresses during redirection.
                  # If "TPROXY", use iptables TPROXY to redirect to Envoy.
                  # The "TPROXY" mode preserves both the source and destination IP
                  # addresses and ports, so that they can be used for advanced filtering
                  # and manipulation.
                  # The "TPROXY" mode also configures the sidecar to run with the
                  # CAP_NET_ADMIN capability, which is required to use TPROXY.
                  #interceptionMode: REDIRECT
                  #
                  # Port where Envoy listens (on local host) for admin commands
                  # You can exec into the istio-proxy container in a pod and
                  # curl the admin port (curl http://localhost:15000/) to obtain
                  # diagnostic information from Envoy. See
                  # https://lyft.github.io/envoy/docs/operations/admin.html
                  # for more details
                  proxyAdminPort: 15000
                  #
                  # Zipkin trace collector
                  zipkinAddress: zipkin.istio-system:9411
                  #
                  # Mutual TLS authentication between sidecars and istio control plane.
                  controlPlaneAuthPolicy: NONE
                  #
                  # Address where istio Pilot service is running
                  discoveryAddress: istio-pilot.istio-system:15007
            ```

        </script>

    <section data-markdown>
        <script type="text/template">
            ### istio-pilot.yaml: Service

            ```
            apiVersion: v1
            kind: Service
            metadata:
              name: istio-pilot
              namespace: istio-system
              labels:
                app: istio-pilot
                chart: pilot-1.0.0
                release: istio-pilot
                heritage: Tiller
            spec:
              ports:
              - port: 15003
                name: http-old-discovery # mTLS or non-mTLS depending on auth setting
              - port: 15005
                name: https-discovery # always mTLS
              - port: 15007
                name: http-discovery # always plain-text
              - port: 15010
                name: grpc-xds # direct
              - port: 15011
                name: https-xds # mTLS
              - port: 8080
                name: http-legacy-discovery # direct
              - port: 9093
                name: http-monitoring
              selector:
                istio: pilot
            ```

        </script>

    <script type="text/template">
        ### istio-pilot.yaml: Deployment
        ```
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: istio-pilot
          namespace: istio-system
          # TODO: default tempate doesn't have this, which one is right ?
          labels:
            app: istio-pilot
            chart: pilot-1.0.0
            release: istio-pilot
            heritage: Tiller
            istio: pilot
          annotations:
            checksum/config-volume: f8da08b6b8c170dde721efd680270b2901e750d4aa186ebb6c22bef5b78a43f9
        spec:
          replicas: 1
          template:
            metadata:
              labels:
                istio: pilot
                app: pilot
              annotations:
                sidecar.istio.io/inject: "false"
            spec:
              serviceAccountName: istio-pilot-service-account
              containers:
                - name: discovery
                  image: "docker.io/istionightly/pilot:nightly-master"
                  imagePullPolicy: IfNotPresent
                  args:
                  - "discovery"
                  ports:
                  - containerPort: 8080
                  - containerPort: 15010
                  readinessProbe:
                    httpGet:
                      path: /v1/registration
                      port: 8080
                    initialDelaySeconds: 30
                    periodSeconds: 30
                    timeoutSeconds: 5
                  env:
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.name
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                  - name: PILOT_THROTTLE
                    value: "500"
                  - name: PILOT_CACHE_SQUASH
                    value: "5"
                  resources:
                    requests:
                      cpu: 10m
                    
                  volumeMounts:
                  - name: config-volume
                    mountPath: /etc/istio/config
                  - name: istio-certs
                    mountPath: /etc/certs
                    readOnly: true
                - name: istio-proxy
                  image: "docker.io/istionightly/proxyv2:nightly-master"
                  imagePullPolicy: IfNotPresent
                  ports:
                  - containerPort: 15003
                  - containerPort: 15005
                  - containerPort: 15007
                  - containerPort: 15011
                  args:
                  - proxy
                  - --serviceCluster
                  - istio-pilot
                  - --templateFile
                  - /etc/istio/proxy/envoy_pilot.yaml.tmpl
                  - --controlPlaneAuthPolicy
                  - NONE
                  env:
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.name
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                  - name: INSTANCE_IP
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: status.podIP
                  resources:
                    requests:
                      cpu: 10m
                    
                  volumeMounts:
                  - name: istio-certs
                    mountPath: /etc/certs
                    readOnly: true
              volumes:
              - name: config-volume
                configMap:
                  name: istio
              - name: istio-certs
                secret:
                  secretName: istio.istio-pilot-service-account
              affinity:      
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: beta.kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - ppc64le
                        - s390x

                        - ppc64le
